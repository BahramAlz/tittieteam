<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video id="tunnel" autoplay="true" loop muted>
      <source src="./tunnel.mp4" type="video/mp4" />
    </video>
    <div id="controlsContainer">
      <input
        type="range"
        id="volumeBar"
        min="0"
        max="1"
        step="0.01"
        value="0.1"
      />
    </div>
    <div id="circularProgress">
      <span id="scoreDisplay">0%</span>
    </div>

    <div class="messageContainer"></div>

    <script type="module" src="/index.js"></script>
    <!-- <script type="module" src="/song.js">
    </script>
    -->
  </body>
</html>
